name: Performance

on:
  workflow_dispatch: {}

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: npm ci --no-audit
      - name: Run performance tests
        run: npm run test:performance || true
